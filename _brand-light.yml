color:
  palette:
    white: "#FFFFFF"
    grey: "#777777"
    light-grey: "#dddddd"
    dark-grey: "#222222"
    darkish-grey: "#494848"
    yellow: "#fed136"
    blue-grey: "#a2afbb"
    blue: "rgb(44, 90, 151)"
  background: white
  foreground: dark-grey
  primary: yellow
  secondary: grey

typography:
  fonts:
    - family: "Open Sans"
      source: google
      weight: [300, 400, 600, 700]
      display: swap
    - family: "Source Code Pro"
      source: google
      weight: 400
      display: swap
  base:
    family: "Open Sans"
    size: 1rem
    line-height: 1.5
  link:
    color: blue
  headings:
    family: "Open Sans"
    weight: 600
    color: blue
    line-height: 1.3
  monospace:
    family: "Source Code Pro"
    size: 0.9em
  monospace-inline:
    family: "Source Code Pro"
    background-color: light-grey
    color: grey

defaults:
  bootstrap:
    defaults:
      navbar-bg: $brand-dark-grey
      navbar-fg: $brand-yellow
    rules: |
      .card .card-attribution {
        color: $brand-blue;
      }

      .about-image {
        border: 8px solid $brand-blue;
      }

      .card {
        border-color: darken($brand-light-grey, 10%);
      }