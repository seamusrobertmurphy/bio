color:
  palette:
    white: "#FFFFFF"
    grey: "#777777"
    light-grey: "#f7f7f7"
    dark-grey: "#222222"
    darkish-grey: "#494848"
    yellow: "#fed136"
    blue-grey: "#a2afbb"
  background: dark-grey
  foreground: white
  primary: yellow
  secondary: grey

typography:
  fonts:
    - family: "Open Sans"
      source: google
      weight: [300, 400, 600, 700]
      display: swap
    - family: "Source Code Pro"
      source: google
      weight: 400
      display: swap
  base:
    family: "Open Sans"
    size: 1rem
    line-height: 1.5
  link:
    color: yellow
  headings:
    family: "Open Sans"
    weight: 600
    color: yellow
    line-height: 1.3
  monospace:
    family: "Source Code Pro"
    size: 0.9em
  monospace-inline:
    family: "Source Code Pro"
    background-color: darkish-grey
    color: white

defaults:
  bootstrap:
    defaults:
      navbar-bg: $brand-dark-grey
      navbar-fg: $brand-yellow
    rules: |
      .about-image {
        border: 8px solid $brand-white;
      }
      
      .card .card-attribution {
        color: $brand-blue-grey;
      }

      .card {
        border-color: lighten($brand-dark-grey, 10%);
      }